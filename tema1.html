<script>
var a = 13;
var b = 5;
var suma = sum(a, b);
var scadere = dif(a, b);
var produs = prod(a, b);
var impartire = division(a, b);
var restul = rest(a, b);
// Suma
function sum(a, b)
{
    return a + b;
}
console.log('Suma este: ' + suma);

// Diferenta
function dif(a, b)
{
    return a - b;
}
console.log('Diferenta este: ' + scadere);

// Produsul
function prod(a, b)
{
    return a * b;
}
console.log('Produsul este: ' + produs);

// Impartirea
function division(a, b)
{
    return Math.trunc(a / b);
}
console.log('Rezultatul impartirii este: ' + impartire);

// Restul
function rest(a, b)
{
    return a % b;
}
console.log('Restul impartirii este: ' + restul);

// Ridicarea la putere
console.log('Rezultatul ridicarii la putere este: ' + Math.pow(a, b));

</script>
