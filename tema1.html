<script>
var a = 2;
var b = 5;
var suma = sum(2, 5);
var scadere = dif(2, 5);
var produs = prod(2, 5);
var impartire = division(2, 5);
var restul = rest(2, 5);
// Suma
function sum(a, b)
{
    return a + b;
}
console.log('Suma este: ' + suma);

// Diferenta
function dif(a, b)
{
    return a - b;
}
console.log('Diferenta este: ' + scadere);

// Produsul
function prod(a, b)
{
    return a * b;
}
console.log('Produsul este: ' + produs);

// Impartirea
function division(a, b)
{
    return a / b;
}
console.log('Rezultatul impartirii este: ' + impartire);

// Restul
function rest(a, b)
{
    return a % b;
}
console.log('Restul impartirii este: ' + restul);

// Ridicarea la putere
console.log('Rezultatul ridicarii la putere este: ' + Math.pow(2, 5));

</script>
